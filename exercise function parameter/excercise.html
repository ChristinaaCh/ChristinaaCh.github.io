<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Function Parameter</title>
  <style>
    * {
      margin: 0;
      padding:0;
    }
    .box {
      width: 1000px;
      height: 800px;
      background-color: bisque;
      float: left
    }

    .tombol {
      width: 100px;
      height: 20px;
      padding: 10px 9px;
      border: 1px solid black;
      float: left;
      margin: 10px 0px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div id="btn_lavender" class="tombol" onclick="bukabox('lavender', '<h3>Christina Chong</h3> <br> Student from Universitas Pelita Harapan majoring in Product Design')">About Me</div>
  <div id="btn_powderblue" class="tombol" onclick="bukabox('powderblue', '<h3>Universitas Pelita Harapan</h3>')">Education</div>
  <div id="btn_honeydew" class="tombol" onclick="bukabox('honeydew','ORIGAMI CRAFT<br>ORGANIZING THINGS<br> KEYCHAINS<br> STATIONERY<br> CRAFTING')">Interest</div>
  <div id="pop" class="box"></div>
</body>
</html>
<script>
  function bukabox(x, y) {
    // var box = document.querySelector('#pop');
    // box.style.display = "block";

    document.querySelector('#pop').style.display = "block";
    document.querySelector('#pop').style.backgroundColor = x;
    document.querySelector('#pop').innerHTML = y;
    if (x == 'lavender') {
      document.querySelector('#btn_yellow').style.backgroundColor = 'grey';
      document.querySelector('#btn_pink').style.backgroundColor = 'white';
      document.querySelector('#btn_blue').style.backgroundColor = 'white';
    } else if (x == 'pink') {
      document.querySelector('#btn_yellow').style.backgroundColor = 'white';
      document.querySelector('#btn_pink').style.backgroundColor = 'grey';
      document.querySelector('#btn_blue').style.backgroundColor = 'white';
    } else {
      document.querySelector('#btn_yellow').style.backgroundColor = 'white';
      document.querySelector('#btn_pink').style.backgroundColor = 'white';
      document.querySelector('#btn_blue').style.backgroundColor = 'grey';
    }
  }
</script>
